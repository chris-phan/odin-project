<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js" defer></script>
		<title>Calculator</title>
	</head>
	<body>
		<div class="center">
			<h1 id="title">Calculator</h1>
			<div id="calculator">
				<div id="calculator-screen">
					<p id="calculator-text">0</p>
				</div>
				<div id="calculator-buttons">
					<div class="row">
						<button class="misc-btn" id="sqrt-btn">sqrt</button>
						<button class="misc-btn" id="clear-btn">C</button>
						<button class="misc-btn" id="back-btn">back</button>
						<button class="operation-btn" id="divide-btn">/</button>
					</div>
					<div class="row">
						<button class="number-btn" id="num-7-btn">7</button>
						<button class="number-btn" id="num-8-btn">8</button>
						<button class="number-btn" id="num-9-btn">9</button>
						<button class="operation-btn" id="multiply-btn">
							X
						</button>
					</div>
					<div class="row">
						<button class="number-btn" id="num-4-btn">4</button>
						<button class="number-btn" id="num-5-btn">5</button>
						<button class="number-btn" id="num-6-btn">6</button>
						<button class="operation-btn" id="subtract-btn">
							-
						</button>
					</div>
					<div class="row">
						<button class="number-btn" id="num-1-btn">1</button>
						<button class="number-btn" id="num-2-btn">2</button>
						<button class="number-btn" id="num-3-btn">3</button>
						<button class="operation-btn" id="add-btn">+</button>
					</div>
					<div class="row">
						<button class="misc-btn" id="sign-btn">+/-</button>
						<button class="number-btn" id="num-0-btn">0</button>
						<button class="misc-btn" id="decimal-btn">.</button>
						<button class="operation-btn" id="equals-btn">=</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
