<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js"></script>
		<title>Linked List</title>
	</head>
	<body>
		<div class="content">
			<h1 class="title">Linked List</h1>
			<div class="button-group">
				<button class="append">append(val)</button>
				<button class="prepend">prepend(val)</button>
				<button class="insert-at">insert_at(val, index)</button>
				<button class="remove-at">remove_at(index)</button>
				<button class="pop">pop()</button>
				<button class="size">size()</button>
				<button class="head">head()</button>
				<button class="tail">tail()</button>
				<button class="at">at(index)</button>
				<button class="contains">contains(val)</button>
				<button class="find">find(val)</button>
				<button class="clear">clear()</button>
			</div>
			<p class="linked-list-display">null</p>
		</div>
	</body>
</html>
