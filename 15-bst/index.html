<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="index.js"></script>
		<title>Binary Search Tree</title>
	</head>
	<body>
		<div class="content">
			<h1 class="title">Binary Search Tree</h1>
			<div class="button-group">
				<button class="build-tree">build_tree(arr)</button>
				<button class="insert">insert(val)</button>
				<button class="remove">remove(val)</button>
				<button class="find">find(val)</button>
				<button class="level-order">level_order()</button>
				<button class="preorder">preorder()</button>
				<button class="inorder">inorder()</button>
				<button class="postorder">postorder()</button>
				<button class="height">height(val)</button>
				<button class="depth">depth(val)</button>
				<button class="is-balanced">is_balanced()</button>
				<button class="rebalance">rebalance()</button>
				<button class="clear">clear()</button>
			</div>
			<div class="container">
				<p class="bst-display">null</p>
			</div>
		</div>
	</body>
</html>
