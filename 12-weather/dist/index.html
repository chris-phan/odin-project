<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./main.js"></script>
		<title>Weather</title>
	</head>
	<body>
		<div class="content">
			<h1 class="title">Weather</h1>
			<form class="search-location-form">
				<label for="location">Enter a location</label>
				<div class="container">
					<input type="text" name="location" />
					<button type="submit">Seach</button>
				</div>
			</form>
			<p class="error-text hidden">Invalid location!</p>
			<div class="weather-info hidden">
				<h2 class="name"></h2>
				<h3 class="region"></h3>
				<h3 class="country"></h3>
				<div class="grid">
					<p class="temp-f"></p>
					<p class="feelslike-f"></p>
					<p class="precip-in"></p>
					<p class="humidity"></p>
				</div>
			</div>
		</div>
	</body>
</html>
