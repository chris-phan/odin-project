<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./main.js"></script>
		<title>Battleship</title>
	</head>
	<body>
		<div class="content">
			<div class="top-content">
				<h1 class="title">Battleship</h1>
				<div class="btn-group">
					<button class="start-game-btn">Start game</button>
					<button class="restart-btn">Restart</button>
				</div>
				<svg
					class="info-btn"
					xmlns="http://www.w3.org/2000/svg"
					viewBox="0 0 24 24"
				>
					<title>Description</title>
					<path
						d="M11,9H13V7H11M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M11,17H13V11H11V17Z"
					/>
				</svg>
				<dialog class="info-modal">
					<div>
						<h2 class="info">Info</h2>
						<h2 class="description"></h2>
						<button>Close</button>
					</div>
				</dialog>
				<h2 class="alert"></h2>
			</div>
			<div class="container">
				<div class="ships">
					<h2>Ships</h2>
					<div class="ships-vertical"></div>
					<div class="ships-horizontal">
						<div class="destroyer" draggable="true">
							<div class="destroyer-square"></div>
							<div class="destroyer-square"></div>
						</div>
						<div class="submarine" draggable="true">
							<div class="submarine-square"></div>
							<div class="submarine-square"></div>
							<div class="submarine-square"></div>
						</div>
						<div class="cruiser" draggable="true">
							<div class="cruiser-square"></div>
							<div class="cruiser-square"></div>
							<div class="cruiser-square"></div>
						</div>
						<div class="battleship" draggable="true">
							<div class="battleship-square"></div>
							<div class="battleship-square"></div>
							<div class="battleship-square"></div>
							<div class="battleship-square"></div>
						</div>
						<div class="carrier" draggable="true">
							<div class="carrier-square"></div>
							<div class="carrier-square"></div>
							<div class="carrier-square"></div>
							<div class="carrier-square"></div>
							<div class="carrier-square"></div>
						</div>
					</div>
				</div>
				<div class="player-board">
					<h2>Player board</h2>
				</div>
				<div class="attack-board">
					<h2>Attack board</h2>
				</div>
			</div>
		</div>
	</body>
</html>
