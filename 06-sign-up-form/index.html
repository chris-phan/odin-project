<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />
		<script src="./index.js"></script>
		<title>Sign-Up Form</title>
	</head>
	<body>
		<div class="container">
			<div class="side-img">
				<img
					src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80"
					alt="leaves"
					id="leaves-img"
				/>
				<div class="odin-logo">
					<img
						src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
						alt="odin-icon"
						id="odin-icon"
					/>
					<h1 id="odin-text">ODIN</h1>
				</div>
				<p id="photo-credit">
					Photo by
					<a href="https://unsplash.com/@haliewestphoto"
						>Hallie West</a
					>
					on
					<a href="https://unsplash.com/photos/25xggax4bSA"
						>Upsplash</a
					>
				</p>
			</div>
			<div class="sign-up-form">
				<div class="sign-up-text">
					<h2>
						This is not a real online service! You know you need
						something like this in your life to help you realize
						your deepest dreams. Sign up <em>now</em> to get
						started!
					</h2>
					<br />
					<h2>You <em>know</em> you want to</h2>
				</div>
				<form action="https://httpbin.org/post" method="post">
					<fieldset>
						<h2>Let's do this!</h2>
						<div class="two-input-container">
							<div class="input-and-label">
								<label for="first-name">FIRST NAME</label>
								<input
									type="text"
									id="first-name"
									name="first-name"
									minlength="3"
									maxlength="20"
								/>
							</div>

							<div class="input-and-label">
								<label for="last-name">LAST NAME</label>
								<input
									type="text"
									id="last-name"
									name="last-name"
									minlength="3"
									maxlength="20"
								/>
							</div>
						</div>
						<div class="two-input-container">
							<div class="input-and-label">
								<label for="email">EMAIL</label>
								<input type="email" id="email" name="email" />
							</div>
							<div class="input-and-label">
								<label for="phone-number">PHONE NUMBER</label>
								<input
									type="tel"
									id="phone-number"
									name="phone-number"
									pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
								/>
							</div>
						</div>

						<div class="two-input-container">
							<div class="input-and-label">
								<label for="password">PASSWORD</label>
								<input
									type="password"
									id="password"
									name="password"
								/>
								<p id="password-invalid">
									* Passwords do not match
								</p>
							</div>
							<div class="input-and-label">
								<label for="password-confirm"
									>CONFIRM PASSWORD</label
								>
								<input
									type="password"
									id="password-confirm"
									name="password-confirm"
								/>
							</div>
						</div>
					</fieldset>
					<button type="submit">Create Account</button>
					<p id="has-account">
						Already have an account? <a href="#">Log in</a>
					</p>
				</form>
			</div>
		</div>
	</body>
</html>
